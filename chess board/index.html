<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chessboard">
      <!-- Row 1 -->
      <div class="dark">&#9820;</div>
      <div class="light">&#9822;</div>
      <div class="dark">&#9821;</div>
      <div class="light">&#9819;</div>
      <div class="dark">&#9818;</div>
      <div class="light">&#9821;</div>
      <div class="dark">&#9822;</div>
      <div class="light">&#9820;</div>

      <!-- Row 2 -->
      <div class="light">&#9823;</div>
      <div class="dark">&#9823;</div>
      <div class="light">&#9823;</div>
      <div class="dark">&#9823;</div>
      <div class="light">&#9823;</div>
      <div class="dark">&#9823;</div>
      <div class="light">&#9823;</div>
      <div class="dark">&#9823;</div>

      <!-- Rows 3 -->
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>

      <!-- Row 4-->
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>

      <!-- Rows 5 -->
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>

      <!-- Row 6-->
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>

      <!-- Row 7 -->
      <div class="dark">&#9817;</div>
      <div class="light">&#9817;</div>
      <div class="dark">&#9817;</div>
      <div class="light">&#9817;</div>
      <div class="dark">&#9817;</div>
      <div class="light">&#9817;</div>
      <div class="dark">&#9817;</div>
      <div class="light">&#9817;</div>

      <!-- Row 8 -->
      <div class="light">&#9814;</div>
      <div class="dark">&#9816;</div>
      <div class="light">&#9815;</div>
      <div class="dark">&#9812;</div>
      <div class="light">&#9813;</div>
      <div class="dark">&#9815;</div>
      <div class="light">&#9816;</div>
      <div class="dark">&#9814;</div>
    </div>
  </body>
</html>
